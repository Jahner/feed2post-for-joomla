FEED_URL_TOOLTIP=lista de URL, ingrese una url por linea.
ADVERTISING_TOOLTIP= Este campo es para colocar publicidad en cada item posteado por feed2post, este campo permite contener cualquier código en él, incluso javascript (ADVERTENCIA código malicioso puede ocasionarle problemas, verifique la fuente del código antes de pegar cualquier código aqui).
KEYWORDS_TOOLTIP=de palabras clave, la lista puede contener mas de una palabra clave, deben estar separadas por una coma "," por ejemplo.: mundo, economía,autos.
NEGATIVE_KEYWORDS_TOOLTIP=Las palabras claves listadas aqui harán que cualquier articulo que contenga una palabra clave concordante con las listadas, sean rechazados.
POST_AS_USER_TOOLTIP=los elementos creados serán publicados como si el usuario seleccionado fuese el creador de este contenido.
AUTO_UNPUBLISH_TOOLTIP=Si los elementos nuevos deben desactivarse por sí mismos luego de un período de tiempo seleccionado (expirar su publicación luego de determinado tiempo) el período es establecido en meses.
FRONT_PAGE_TOOLTIP=Indica si los nuevos elementos creados desde este feed deberían ser publicados en la página principal.
FULL_TEXT_GATHER_TOOLTIP=Solo funciona si los feeds contienen el texto completo, sino, obtendrá todos los elementos duplicados, el texto de introducción y el texto principal será el mismo.
INCLUDE_ORIGINAL_DATE_TOOLTIP=Muestra la fecha original del feed.
SET_FEED_DATE_AS_CREATED_DATE_TOOLTIP=utilice esta opión para establecer la fecha de creación de los artículos de joomla con la fecha del articulo de origen (feed de origen).
OPEN_READMORE_LINK_AT_IFRAME_TOOLTIP=esta opción le permite seleccionar si decide abrir el vínculo en iframe o en una ventana nueva.
VALID_FOR_TOOLTIP=Si usted ha seleccionado auto-unpublish, aquí usted puede decir por cuánto tiempo un artículo será válido.
CUT_AT_LENGTH_TOOLTIP=Permite truncar la intro text en un determinada cantidad de caracteres sin romper los tags html. No trunca en medio de una palabra. (Ingrese la aquí la cantidad).
CUT_AT_TAG_TOOLTIP=esta opción le permite seleccionar un palabra para dividir los artículos extensos (pero no dividido en tags de <description> y <content>) para ser usado como separador de la introducción. Parte del texto (incluyendo el tag) será usado como texto de introducción, y el resto del texto, como texto principal.
CATEGORY_TOOLTIP= Categoría donde se publicarán los artículos.
SECTION_TOOLTIP= Sección donde se publicarán los artículos.
ACCESS_GROUP_TOOLTIP= Grupo de acceso al cual pertenecerán los artículos publicados.
SHOW_INTRO_TOOLTIP = Este parámetro le permite mostrar u ocultar el texto de introducción (Intro Text) cuando haga click en el vínculo  "Read more ..."..
ALTERNATIVE_READ_MORE_TOOLTIP=Permite cambiar el texto del link "read more" por otro texto a su elección.
IGNORE_ITEM_TOOLTIP=Permite ignorar ítems que tengan un número determinado de caracteres en el intro text (por ejemplo permite ignorar items que tengan contenidos pequeños).
MINIMUM_CHARACTER_COUNT_TOOLTIP=Cantidad minima de caracteres que debe contener el item para que sea publicado si la opción Ignorar Item fue activada.
INSERT_ADVERTISING_TOOLTIP=Permite seleccionar si usted insertará el texto de publicidad ingresado en el campo “Publicidad” en la configuración del feed.
INCLUDE_LINK_TO_ORIGINAL_TOOLTIP=permite seleccionar si usted quiere tener un vínculo “Read more” en cada post con un enlace al artículo original (conforme a lo dispuesto en el feed).
IGNORE ITEM=Ignorar item.
CUT AT LENGTH= Truncar en
AUTHENTICATION_TOOLTIP=Use unicamente esta opción si su origen solicita un usuario y contraseña para acceder a al contenido del feed.  
WARNING_DUP_SEO = Atención, los duplicados pueden afectar seriamente su SEO.
VIEW_ALL = Ver todos los fuentes
CONFIGURE_F2P = Configurar Feed2post
DEFAULTS_F2P = Valores por defecto para F2P
GET_HELP = Obtenga ayuda
ARTICLE_MANAGER = Administrador de Artículos
SECTIONS_MANAGER = Administrador de Secciones
CATEGORY_MANAGER = Administrador de Categorías
INTRO_AS_META = Introd. como Meta
INTROMETA_TOOLTIP = Parte de la intro será copiada a la etiqueta meta description para mejorar el SEO, solo los primeros 180 caracteres serán copiados.
STORE_AUTHOR_TOOLTIP= Permite generar un pseudónimo(nickname) al autor del artículo. 
